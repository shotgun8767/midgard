
<div id="content">
    <div class="card hidden">
        <div class="card-header">
            <b>获取测试用令牌</b>
        </div>


        <div class="card-body">
            <div class="quote quote-info" id="desc"></div>
            <div class="quote quote-warning" id="permission"></div>

            <div id="paramPanel" class="hidden">
                <div class="gray-label">
                    <span></span><span></span>
                    <label>Param参数</label>
                </div>

                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">属性</th>
                        <th scope="col">类型</th>
                        <th scope="col">必填</th>
                        <th scope="col">默认值</th>
                        <th scope="col">描述</th>
                    </tr>
                    </thead>

                    <tbody></tbody>
                </table>
                <br>
            </div>

            <div id="postPanel" class="hidden">
                <div class="gray-label">
                    <span></span><span></span>
                    <label>Post参数</label>
                </div>

                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">属性</th>
                        <th scope="col">类型</th>
                        <th scope="col">必填</th>
                        <th scope="col">默认值</th>
                        <th scope="col">描述</th>
                    </tr>
                    </thead>

                    <tbody>
                    </tbody>
                </table>

                <br>
            </div>

            <div id="responsePanel" class="hidden">
                <div class="gray-label">
                    <span></span><span></span>
                    <label>响应</label>
                </div>

                <hr />

                <div id="responseBody"></div>
            </div>
        </div>

        <div class="card-footer">
            <div class="assoc-box" style="cursor: pointer">
                <span class="assoc-key">url</span>
                <span class="assoc-value" id="urlText" style="background-color: #f06292"></span>
            </div>

            <div class="assoc-box">
                <span class="assoc-key">method</span>
                <span class="assoc-value" id="methodText" style="background-color: #1e88e5"></span>
            </div>

            <div class="btn btn-sm btn-success float-right" id="curl">
                Curl&nbsp;
                <i class="fa fa-caret-down"></i>
            </div>

            <div id="curl-panel" class="hidden">
            </div>
        </div>
    </div>
</div>
